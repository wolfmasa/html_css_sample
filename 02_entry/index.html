            <h1>記事のタイトル</h1>

            <p>
                姫路城（ひめじじょう）は、兵庫県の姫路市にある日本の城。
                江戸時代初期に建てられた天守や櫓等の主要建築物が現存し、国宝や重要文化財に指定されている。
                また、主郭部を含む中堀の内側は「姫路城跡」として国の特別史跡に指定されている。
                また、ユネスコの世界遺産リストにも登録され、日本100名城などに選定されている。
                別名を白鷺城（はくろじょう・しらさぎじょう。詳細は名称の由来と別名を参照）という。
            </p>
