<link rel="stylesheet" href="style.css">

<style>

.entry	{padding: 20px;
	background-color: #dfe3e8;}

	height: auto;
	margin: 0 0 30px 0;
	vertical-align: bottom;}

.entry h1	{margin: 0 0 20px 0;
	font-size: 28px;
	line-height: 1.2;}

.entry p	{margin: 0 0 20px 0;
	font-size: 14px;
	line-height: 1.6;}



/* 枠＋見出しの設定 */
.entry	{padding: 0 0 1px 0;
	background-color: #eec;}

.entry > h1	{margin: 0;
	padding: 10px;
	background-color: #ac0;
	font-size: 18px;}

.entry > p	{margin: 10px;}


</style>
</head>
